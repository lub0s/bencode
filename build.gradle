plugins {
	id 'org.jetbrains.kotlin.jvm' version '1.7.21'
	id 'base'
	id 'java-library'
}

group = 'dev.lubos'
version = '0.1'

repositories {
	mavenCentral()
}

compileKotlin {
	kotlinOptions.jvmTarget = JavaVersion.VERSION_11
}

compileTestKotlin {
	kotlinOptions.jvmTarget = JavaVersion.VERSION_11
}

test {
	useJUnitPlatform()

	testLogging {
		events "standardOut", "started", "passed", "skipped", "failed"
	}
}

dependencies {
	testImplementation 'org.jetbrains.kotlin:kotlin-test'
}
